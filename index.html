<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="container">
    <header>
      <nav class="f-aling-justify">
        <div class="f-aling-justify">
          <div class="nav_brand">
            <img src="/images/logo.svg" alt="Logo" />
          </div>
          <div class="nav_item">
            <a href="">Pricing</a>
            <a href="">Resources</a>
            <a href="">Features</a>
          </div>
        </div>
        <div class="f-aling-justify">
          <a href="">Login</a>
          <a class="singUp" href="">Sing Up</a>
        </div>
      </nav>
    </header>
    <section class="grid-2">
      <div class="col">
        <h1 class="titular_titulo">More than just shorter link</h1>
        <p class="titular_slogan">
          Build your brand´s recognition adn get detailed insights on how links
          are performing
        </p>
        <button class="titular_button">Get Started</button>
      </div>
      <div class="col-img">
        <img
          class="ilustration"
          src="/images/illustration-working.svg"
          alt=""
        />
      </div>
    </section>
    <section class="shorter">
      <form id="form" class="form">
        <input
          class="shorter_input"
          type="text"
          placeholder="shorter a link here"
        />
        <button class="shorter_button">Shoret it</button>
      </form>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
